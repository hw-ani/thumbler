<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thumb-ler - 지역 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 상단 흰색 바 */
        header {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: #255852;
            border-bottom: 2px solid #255852;
            flex-shrink: 0;
        }

        header a.logo {
            text-decoration: none;
            color: #004d40;
            font-size: 24px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        /* 초록색 바 */
        .sale-bar {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            flex-shrink: 0;
        }

        /* 지역 선택 그리드 */
        .region-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 40px 20px;
            flex-grow: 1;
        }

        .region-grid button {
            background-color: white;
            color: #004d40;
            border: 2px solid #004d40;
            border-radius: 10px;
            padding: 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            height: 100px;
        }

        .region-grid button:hover {
            background-color: #e0f2f1;
        }

        /* 하단 네비게이션 */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #004d40;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            flex-shrink: 0;
        }

        .bottom-nav a {
            text-align: center;
            color: white;
            font-size: 12px;
            text-decoration: none;
        }

        .bottom-nav img {
            width: 24px;
            height: 24px;
            display: block;
            margin: 0 auto 5px;
        }

        /* 수정된 사이드 메뉴 스타일 */
        .side-menu {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            right: -250px;
            background-color: #255852;
            color: white;
            z-index: 1;
            transition: 0.3s ease;
            padding-top: 60px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .side-menu.open {
            right: 0;
        }

        .side-menu a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid white;
        }

        .side-menu a:hover {
            background-color: #457d68;
        }

        .side-menu .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
        }

        /* 프로필 섹션 */
        .profile-section {
            text-align: center;
            margin-bottom: 0;
            border-bottom: 1px solid white;
            padding-bottom: 10px;
        }

        .profile-section img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            padding: 10px;
        }

        .profile-section h2 {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <header>
        <a href="#" class="logo" onclick="goToMainPage()">thumb-ler</a>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    </header>

    <!-- 초록색 바 (마감세일) -->
    <div class="sale-bar">
        마감세일
    </div>

    <!-- 지역 선택 그리드 -->
    <div class="region-grid">
        <button onclick="location.href='customer_button_sale_list.html'">북구</button>
        <button onclick="location.href='customer_button_sale_list.html'">서구</button>
        <button onclick="location.href='customer_button_sale_list.html'">동구</button>
        <button onclick="location.href='customer_button_sale_list.html'">수성구</button>
        <button onclick="location.href='customer_button_sale_list.html'">중구</button>
        <button onclick="location.href='customer_button_sale_list.html'">달서구</button>
        <button onclick="location.href='customer_button_sale_list.html'">남구</button>
        <button onclick="location.href='customer_button_sale_list.html'">달성군</button>
        <button onclick="location.href='customer_button_sale_list.html'">군위군</button>
    </div>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <a href="customer_button_store.html">
            <img src="icons/search.svg" alt="포인트 상점">
            포인트 상점
        </a>
        <a href="customer_affiliate_store.html">
            <img src="icons/search.svg" alt="제휴상점">
            제휴상점
        </a>
        <a href="customer_button_qrscan.html">
            <img src="icons/notification.svg" alt="QR스캔">
            QR스캔
        </a>
        <a href="customer_button_sale.html">
            <img src="icons/profile.svg" alt="마감 세일">
            마감 세일
        </a>
        <a href="customer_button_ranking.html">
            <img src="icons/settings.svg" alt="유저 랭킹">
            유저 랭킹
        </a>
    </nav>

    <!-- 사이드 메뉴 -->
    <div id="sideMenu" class="side-menu">
        <span class="close-btn" onclick="toggleMenu()">&times;</span>

        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <img src="/mnt/data/image.png" alt="프로필 이미지">
            <h2>내 프로필</h2>
        </div>

        <a href="mypage.html">My page 이동하기</a>
        <a href="setting.html">설정</a>
        <a href="#" onclick="showContact()">문의하기</a>
        <a href="index.html">로그아웃</a>
    </div>

    <script>
        function goToMainPage() {
            window.location.href = "customer_home.html";
        }

        function toggleMenu() {
            var sideMenu = document.getElementById("sideMenu");
            sideMenu.classList.toggle("open");
        }

        function showContact() {
            alert("thumblerfor@gmail.com 이메일로 연락 주세요");
        }
    </script>

</body>

</html>
