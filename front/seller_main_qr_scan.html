<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR 인식</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: white;
        }
        .logo {
            color: #255852;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .qr-box {
            background-color: #255852;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .qr-icon {
            color: white;
            font-size: 28px;
        }
        .camera-box {
            margin: 20px 0;
            height: 300px;
            border: 2px solid #255852;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e6fffa;
        }
        .camera-box p {
            color: #255852;
            font-size: 18px;
        }
        .footer {
            text-align: center;
            margin-top: auto;
            padding: 10px;
            border-top: 1px solid #255852;
            font-size: 18px;
            color: #255852;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo" onclick="location.href='seller_main1.html'">thumb-ler</div>
        </div>
        <div class="qr-box">
            <div class="qr-icon">📷</div>
        </div>
        <div class="camera-box">
            <p>카메라 화면이 표시될 곳입니다</p>
        </div>
        <div class="footer">
            QR코드를 인식해주세요!
        </div>
    </div>
</body>
</html>
