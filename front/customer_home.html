<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thumb-ler</title>

    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: #255852;
            border-bottom: 2px solid #255852;
            flex-shrink: 0;
        }

        header a.logo {
            text-decoration: none;
            color: #255852;
            font-size: 24px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        /* 상단바 구분 */
        .top-bar {
            background-color: #255852;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            flex-shrink: 0;
        }

        /* 상단바의 이미지 */
        .top-bar img {
            width: 40px;
            height: 40px;
        }

        /* 사이드 메뉴 */
        .side-menu {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            right: -250px;
            background-color: #255852;
            color: white;
            z-index: 1;
            transition: 0.3s ease;
            padding-top: 60px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .side-menu.open {
            right: 0;
        }

        .side-menu a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            border-bottom: 1px solid white;
        }

        .side-menu a:hover {
            background-color: #457d68;
        }

        .side-menu .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
        }

        /* 프로필 섹션 */
        .profile-section {
            text-align: center;
            border-bottom: 1px solid white;
            padding-bottom: 10px;
        }

        .profile-section img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            padding: 10px;
        }

        .profile-section h2 {
            font-size: 18px;
            margin-top: 10px;
        }

        .qr-section {
            background-color: white;
            border: 1px solid #004d40;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }

        .qr-section img {
            max-width: 100%;
        }

        /* 하단 네비게이션 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #255852;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .bottom-nav a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-nav img {
            width: 25px;
            height: 25px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <!-- 상단바 -->
    <header>
        <a href="#" class="logo" onclick="goToMainPage()">thumb-ler</a>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    </header>

    <!-- 상단바 아래 이미지 -->
    <div class="top-bar">
        <img src="/mnt/data/image.png" alt="상단바 이미지">
    </div>

    <!-- 사이드 메뉴 -->
    <div id="sideMenu" class="side-menu">
        <span class="close-btn" onclick="toggleMenu()">&times;</span>

        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <img src="/mnt/data/image.png" alt="프로필 이미지">
            <h2>내 프로필</h2>
        </div>

        <a href="mypage.html">My page 이동하기</a>
        <a href="setting.html">설정</a>
        <a href="#" onclick="showContact()">문의하기</a>
        <a href="index.html">로그아웃</a>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <div class="qr-section">
            <img src="https://image.org/test/12" alt="tree">
        </div>
    </div>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <a href="customer_button_store.html">
            <img src="icons/search.svg" alt="포인트 상점">
            포인트 상점
        </a>
        <a href="customer_affiliate_store.html">
            <img src="icons/search.svg" alt="제휴상점">
            제휴상점
        </a>
        <a href="customer_button_qrscan.html">
            <img src="icons/notification.svg" alt="QR스캔">
            QR스캔
        </a>
        <a href="customer_button_sale.html">
            <img src="icons/profile.svg" alt="마감 세일">
            마감 세일
        </a>
        <a href="customer_button_ranking.html">
            <img src="icons/settings.svg" alt="유저 랭킹">
            유저 랭킹
        </a>
    </nav>

    <!-- JavaScript -->
    <script>
        function goToMainPage() {
            window.location.href = "customer_home.html";
        }

        function toggleMenu() {
            var sideMenu = document.getElementById("sideMenu");
            sideMenu.classList.toggle("open");
        }

        function showContact() {
            alert("thumblerfor@gmail.com 이메일로 연락 주세요");
        }
    </script>

</body>

</html>
