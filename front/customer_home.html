<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thumb-ler</title>
    <link rel="stylesheet" href="home_style.css">
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 20px;
            background-color: #004d40;
        }

        .menu-bar h1 {
            color: white;
            font-size: 20px;
        }

        .menu-bar button {
            background: none;
            border: none;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        .main-content {
            text-align: center;
            padding: 20px;
        }

        .qr-section {
            background-color: white;
            border: 1px solid #004d40;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }

        .qr-section img {
            max-width: 100%;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #004d40;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .bottom-nav a {
            text-align: center;
            color: white;
            font-size: 12px;
            text-decoration: none;
        }

        .bottom-nav i,
        .bottom-nav img {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
        }

        .bottom-nav img {
            width: 24px;
            height: 24px;
        }
    </style>

    <script>
        // 우측 상단 메뉴 버튼을 눌렀을 때 menu.html로 이동
        function goToMenu() {
            window.location.href = "menu.html";
        }
    </script>
</head>

<body>
    <!-- 상단 메뉴 바 -->
    <div class="menu-bar">
        <h1>thumb-ler</h1>
        <button id="menu-toggle" onclick="goToMenu()">&#9776;</button>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <div class="qr-section">
            <img src="https://image.org/test/12" alt="tree">
        </div>
    </div>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <a href="customer_button_store.html">
            <img src="icons/search.svg" alt="포인트 상점">
            포인트 상점
        </a>
        <a href="customer_affiliate_store.html">
            <img src="icons/search.svg" alt="제휴상점">
            제휴상점
        </a>
        <a href="customer_button_qrscan.html">
            <img src="icons/notification.svg" alt="QR스캔">
            QR스캔
        </a>
        <a href="customer_button_sale.html">
            <img src="icons/profile.svg" alt="마감 세일">
            마감 세일
        </a>
        <a href="customer_button_ranking.html">
            <img src="icons/settings.svg" alt="유저 랭킹">
            유저 랭킹
        </a>

    </nav>

</body>

</html>
