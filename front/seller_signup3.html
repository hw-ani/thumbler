<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소비자 회원가입 - 계좌 정보</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function submitForm(event) {
            event.preventDefault(); // 기본 폼 제출 방지

            // 입력 데이터 수집
            const storeName = document.getElementById("nickname").value;
            const address = document.getElementById("username").value;
            const storePhone = document.getElementById("password").value;
            const cert = document.getElementById("password-confirm").value;

            // 요청 데이터 객체 생성
            const requestBody = {
                store: {
                    name: storeName,
                    address: address,
                    phone: storePhone,
                    cert: cert
                }
            };

            // API 요청 보내기
            fetch('/member/owner/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    alert("회원가입에 성공했습니다!");
                    window.location.href = "seller_main1.html"; // 성공 후 페이지 이동
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert('등록 중 오류가 발생했습니다.');
                });
        }
    </script>
</head>

<body>
    <div class="form-container">
        <h1>thumb-ler</h1>

        <form id="registerForm" onsubmit="submitForm(event)">
            <label for="nickname">상호명</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="username">주소</label>
            <input type="text" id="username" name="username" required>

            <label for="password">사업장 연락처</label>
            <input type="text" id="password" name="password" required>

            <label for="password-confirm">사업자 확인 번호(10자리)</label>
            <input type="text" id="password-confirm" name="password-confirm" required>

            <button type="submit" class="next-button">next &gt;</button>
        </form>
    </div>
</body>

</html>
