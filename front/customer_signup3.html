<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소비자 회원가입 - 계좌 정보</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function showSuccessMessage() {
            alert("회원가입에 성공했습니다!");
            window.location.href = "login_home.html"; // 로그인 후 첫 페이지로 이동
        }
    </script>
</head>

<body>
    <div class="form-container">
        <h1>thumb-ler</h1>
        <p>텀블러를 사용함으로써 얻은 포인트를 출금할 수 있어요!</p>
        <form onsubmit="event.preventDefault(); showSuccessMessage();">
            <label for="bank">은행</label>
            <input type="text" id="bank" name="bank" required>

            <label for="account">계좌번호</label>
            <input type="text" id="account" name="account" required>

            <button type="submit" class="next-button">next &gt;</button>
        </form>
    </div>
</body>

</html>
