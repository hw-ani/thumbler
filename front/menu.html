<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thumb-ler</title>
    <link rel="stylesheet" href="home_style.css">
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .menu-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #004d40;
        }

        .menu-bar h1 {
            color: white;
            font-size: 24px;
        }

        .menu-bar button {
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .profile-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #004d40;
            transition: right 0.3s ease;
            z-index: 1000;
        }

        .profile-menu.active {
            right: 0;
        }

        .profile-menu img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            margin: 30px auto;
        }

        .profile-menu h3 {
            text-align: center;
            color: white;
            margin-top: 10px;
        }

        .profile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .profile-menu ul li {
            border-bottom: 1px solid white;
        }

        .profile-menu ul li a {
            color: white;
            text-decoration: none;
            padding: 15px;
            display: block;
            text-align: center;
        }

        .profile-menu ul li a:hover {
            background-color: #00796b;
        }
    </style>
    <script>
        // 메뉴 열기/닫기
        function toggleMenu() {
            var menu = document.getElementById('profileMenu');
            menu.classList.toggle('active');
        }

        // 문의하기 팝업
        function showContactPopup() {
            alert("문의사항은 thumbler@gmail.com으로 연락 부탁드립니다");
        }
    </script>
</head>

<body>

    <!-- 우측 상단 홈 버튼 -->
    <div class="home-icon" onclick="goToHome()">&#8962;</div> <!-- &#8962;는 집 모양 아이콘 -->

    <!-- 상단 메뉴 바 -->
    <div class="menu-bar">
        <h1>thumb-ler</h1>
        <button onclick="toggleMenu()">&#9776;</button>
    </div>

    <!-- 프로필 메뉴 -->
    <div id="profileMenu" class="profile-menu">
        <img src="https://via.placeholder.com/80" alt="프로필 사진">
        <h3>내 프로필</h3>
        <ul>
            <li><a href="mypage.html">My page 이동하기</a></li>
            <li><a href="setting.html">설정</a></li>
            <li><a href="#" onclick="showContactPopup()">문의하기</a></li>
            <li><a href="index.html">로그아웃</a></li>
        </ul>
    </div>
</body>

</html>
