<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thumb-ler - 북구</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* 상단 흰색 바 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .header .logo {
            font-size: 20px;
            font-weight: bold;
            color: #004d40;
            cursor: pointer;
        }

        .menu-icon {
            width: 20px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .menu-icon div {
            width: 100%;
            height: 4px;
            background-color: black;
        }

        /* 초록색 바 */
        .sale-bar {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }

        /* 상품 리스트 */
        .product-list {
            padding: 20px;
            overflow-y: scroll;
            height: calc(100vh - 160px);
            /* 상단과 하단 바 공간을 뺀 높이 */
        }

        .product-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 0;
        }

        .product-item img {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            margin-right: 10px;
        }

        .product-info {
            flex-grow: 1;
        }

        .store-name {
            font-size: 12px;
            color: #666;
        }

        .dessert-name {
            font-size: 16px;
            font-weight: bold;
            margin: 5px 0;
        }

        .points,
        .remaining {
            font-size: 14px;
            color: #333;
        }

        /* 하단 네비게이션 */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #004d40;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .bottom-nav a {
            text-align: center;
            color: white;
            font-size: 12px;
            text-decoration: none;
        }

        .bottom-nav img {
            width: 24px;
            height: 24px;
            display: block;
            margin: 0 auto 5px;
        }
    </style>
</head>

<body>

    <!-- 상단 흰색 바 -->
    <div class="header">
        <div class="logo" onclick="location.href='customer_home.html'">thumb-ler</div>
        <div class="menu-icon" onclick="location.href='menu.html'">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- 초록색 바 (마감세일) -->
    <div class="sale-bar">
        마감세일
    </div>

    <!-- 상품 리스트 -->
    <div class="product-list" id="productList">
        <!-- 상품 항목은 자바스크립트에서 동적으로 추가될 예정 -->
    </div>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <a href="customer_button_store.html">
            <img src="icons/search.svg" alt="포인트 상점">
            포인트 상점
        </a>
        <a href="customer_affiliate_store.html">
            <img src="icons/search.svg" alt="제휴상점">
            제휴상점
        </a>
        <a href="customer_button_qrscan.html">
            <img src="icons/notification.svg" alt="QR스캔">
            QR스캔
        </a>
        <a href="customer_button_sale.html">
            <img src="icons/profile.svg" alt="마감 세일">
            마감 세일
        </a>
        <a href="customer_button_ranking.html">
            <img src="icons/settings.svg" alt="유저 랭킹">
            유저 랭킹
        </a>
    </nav>

    <script>
        // 예시 상품 데이터 (백엔드에서 가져올 데이터)
        const products = [
            {
                store: "ㅇㅇㅇ 가게",
                dessert: "디저트 1",
                points: "1000 포인트",
                remaining: "남은 수량: 5",
                imgSrc: "dessert1.jpg"
            },
            {
                store: "ㅁㅁㅁ 가게",
                dessert: "디저트 2",
                points: "1500 포인트",
                remaining: "남은 수량: 3",
                imgSrc: "dessert2.jpg"
            },
            {
                store: "ㄷㄷㄷ 가게",
                dessert: "디저트 3",
                points: "1200 포인트",
                remaining: "남은 수량: 7",
                imgSrc: "dessert3.jpg"
            }
        ];

        const productList = document.getElementById('productList');

        products.forEach(product => {
            const productItem = document.createElement('div');
            productItem.classList.add('product-item');

            productItem.innerHTML = `
                <img src="${product.imgSrc}" alt="${product.dessert}">
                <div class="product-info">
                    <div class="store-name">${product.store}</div>
                    <div class="dessert-name">${product.dessert}</div>
                    <div class="points">XXXXX 포인트: ${product.points}</div>
                    <div class="remaining">${product.remaining}</div>
                </div>
            `;

            productList.appendChild(productItem);
        });
    </script>

</body>

</html>
