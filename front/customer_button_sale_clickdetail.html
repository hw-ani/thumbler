<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thumb-ler 상품 예약</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* 상단 로고 */
        .header {
            background-color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 4px solid #004d40; /* 상단바 아래에 구분선을 추가 */
        }
        .logo {
            font-size: 24px;
            color: #255852;
            text-decoration: none;
        }
        .menu-btn {
            font-size: 24px;
            color: black;
            background: none;
            border: none;
            cursor: pointer;
        }

        /* 상단바 (SALE 부분) */
        .top-bar {
            background-color: #255852; /* 배경 색상을 변경 */
            padding: 15px;
            text-align: center;
        }
        .sale-icon {
            color: white;
            font-size: 24px;
        }

        /* 사이드 메뉴 */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #255852; /* 슬라이드 메뉴의 색을 변경 */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5); /* 그림자 추가 */
        }

        .side-menu.open {
            width: 250px;
        }

        .side-menu a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            border-bottom: 1px solid white; /* 하얀색 구분선 */
        }

        .side-menu a:hover {
            background-color: #457d68;
        }

        .side-menu .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
        }

        /* 프로필 섹션 */
        .profile-section {
            text-align: center;
            margin-bottom: 0; /* 하단 마진 제거 */
            border-bottom: 1px solid white; /* 프로필과 My Page 구분 */
            padding-bottom: 10px; /* 다른 메뉴들과 동일한 간격 */
        }

        .profile-section img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: white;
            padding: 10px;
        }

        .profile-section h2 {
            font-size: 18px;
            margin-top: 10px;
            color: white; /* 텍스트 색상을 흰색으로 변경 */
        }

        /* 메인 컨텐츠 */
        .content {
            flex: 1;
            padding: 80px 20px 70px 20px;
            overflow-y: auto;
        }
        .product-image {
            width: 100%;
            height: 250px;
            background-color: #ccc;
            margin-bottom: 20px;
        }
        .product-info {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .price-reserve-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .total-price {
            font-size: 18px;
        }
        .reserve-button {
            padding: 10px 20px;
            background-color: #004d40;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .reserve-button:hover {
            background-color: #00352d;
        }

        /* 하단 바 */
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #004d40;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }
        .bottom-nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            text-align: center;
        }
        .bottom-nav a img {
            display: block;
            margin: 0 auto 5px;
        }
    </style>
</head>
<body>

    <!-- 상단 로고 -->
    <div class="header">
        <a href="customer_home.html" class="logo">thumb-ler</a>
        <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
    </div>

    <!-- 상단바 (SALE 아이콘) -->
    <div class="top-bar">
        <span class="sale-icon">SALE</span>
    </div>

    <!-- 사이드 메뉴 -->
    <div id="sideMenu" class="side-menu">
        <span class="close-btn" onclick="toggleMenu()">&times;</span>

        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <img src="/mnt/data/image.png" alt="프로필 이미지">
            <h2>내 프로필</h2>
        </div>

        <a href="mypage.html">My page 이동하기</a>
        <a href="setting.html">설정</a>
        <a href="#" onclick="showContact()">문의하기</a>
        <a href="index.html">로그아웃</a>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="content">
        <div class="product-image">
            <!-- 이미지 부분 -->
        </div>
        <div class="product-info">
            <h2>상품명</h2>
            <p>가격</p>
            <p>나의 잔여포인트 : XXXXXX</p>
            <p>상품 예약시 보증금 500포인트가 차감됩니다.</p>
        </div>
        <label>가게 도착 예정 시간을 알려주세요</label>
        <input type="time" class="input-field">
        <label>수량 입력</label>
        <input type="number" class="input-field">

        <!-- 총 금액과 예약하기 버튼을 같은 줄에 배치 -->
        <div class="price-reserve-container">
            <span class="total-price">총 금액: ○○○○</span>
            <button class="reserve-button" onclick="reserve()">예약 하기</button>
        </div>
    </div>

    <!-- 하단 바 -->
    <nav class="bottom-nav">
        <a href="customer_button_store.html">
            <img src="icons/search.svg" alt="포인트 상점">
            포인트 상점
        </a>
        <a href="customer_affiliate_store.html">
            <img src="icons/search.svg" alt="제휴상점">
            제휴상점
        </a>
        <a href="customer_button_qrscan.html">
            <img src="icons/notification.svg" alt="QR스캔">
            QR스캔
        </a>
        <a href="customer_button_sale.html">
            <img src="icons/profile.svg" alt="마감 세일">
            마감 세일
        </a>
        <a href="customer_button_ranking.html">
            <img src="icons/settings.svg" alt="유저 랭킹">
            유저 랭킹
        </a>
    </nav>

    <script>
        function toggleMenu() {
            var sideMenu = document.getElementById("sideMenu");
            if (sideMenu.style.width === "250px") {
                sideMenu.style.width = "0";
            } else {
                sideMenu.style.width = "250px";
            }
        }

        function reserve() {
            alert("예약이 완료되었습니다.");
        }

        function showContact() {
            alert("thumblerfor@gmail.com 이메일로 연락 주세요");
        }
    </script>
</body>
</html>
