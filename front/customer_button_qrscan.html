<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thumb-ler</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            /* 화면 전체 높이 설정 */
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: #255852;
            border-bottom: 2px solid #255852;
            /* 로고와 상단바 구분 */
            flex-shrink: 0;
        }

        header a.logo {
            text-decoration: none;
            color: #255852;
            font-size: 24px;
            font-weight: bold;
        }

        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }

        /* 상단바 구분 */
        .top-bar {
            background-color: #255852;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            flex-shrink: 0;
        }

        /* 상단바의 이미지 */
        .top-bar img {
            width: 40px;
            height: 40px;
        }

        /* 사이드 메뉴 */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            right: 0;
            background-color: #255852;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .side-menu.open {
            width: 250px;
        }

        .side-menu a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            border-bottom: 1px solid white;
            /* 하얀색 구분선 */
        }

        .side-menu a:hover {
            background-color: #457d68;
        }

        .side-menu .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
            cursor: pointer;
        }

        /* 프로필 섹션 */
        .profile-section {
            text-align: center;
            margin-bottom: 0;
            border-bottom: 1px solid white;
            padding-bottom: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-section img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            /* 원형으로 유지 */
            background-color: white;
            display: block;
            /* 인라인 요소가 되지 않도록 설정 */
            object-fit: cover;
        }

        .profile-section h2 {
            font-size: 18px;
            margin-top: 10px;
            color: white;
        }

        main {
            flex-grow: 1;
            overflow-y: auto;
            /* 스크롤 가능하게 설정 */
            padding: 20px;
            text-align: center;
        }

        /* 큐알 코드 틀 */
        .qr-container {
            width: 100%;
            max-width: 400px;
            height: 300px;
            /* 고정된 높이 */
            border: 1px solid #255852;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #255852;
            font-size: 20px;
            font-weight: bold;
            position: relative;
        }

        .qr-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* 위아래 선 */
        .divider {
            width: 100%;
            height: 1px;
            background-color: #255852;
            margin: 20px 0;
        }

        /* 하단 네비게이션 스타일 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #255852;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #ccc;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            flex-shrink: 0;
        }

        .bottom-nav a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60px;
            /* 아이콘과 텍스트를 세로로 중앙 정렬 */
        }

        .bottom-nav img {
            width: 25px;
            height: 25px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <header>
        <a href="#" class="logo" onclick="goToMainPage()">thumb-ler</a>
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>
    </header>

    <!-- 상단바 -->
    <div class="top-bar">
        <img src="qr.png" alt="상단바 이미지">
    </div>

    <!-- 사이드 메뉴 -->
    <div id="sideMenu" class="side-menu">
        <span class="close-btn" onclick="toggleMenu()">&times;</span>

        <!-- 프로필 섹션 -->
        <div class="profile-section">
            <img src="user.png" alt="프로필 이미지">
            <h2>내 프로필</h2>
        </div>

        <a href="mypage.html">My page 이동하기</a>
        <a href="setting.html">설정</a>
        <a href="#" onclick="showContact()">문의하기</a>
        <a href="index.html">로그아웃</a>
    </div>

    <!-- 메인 콘텐츠 -->
    <main>
        <div class="divider"></div>

        <!-- 큐알 코드 틀 -->
        <div class="qr-container" id="qrContainer">
            큐알 로딩 중...
        </div>

        <div class="divider"></div>

        <p>QR코드를 사장님께 보여주세요!</p>
    </main>

    <!-- 하단 네비게이션 -->
    <nav class="bottom-nav">
        <a href="customer_button_store.html">
            <img src="point.png" alt="포인트 상점">
            포인트 상점 </a>
        <a href="customer_affiliate_store.html">
            <img src="store.png" alt="제휴상점">
            제휴상점
        </a>
        <a href="customer_button_qrscan.html">
            <img src="qr.png" alt="QR스캔">
            QR스캔
        </a>
        <a href="customer_button_sale.html">
            <img src="sale.png" alt="마감 세일">
            마감 세일
        </a>
        <a href="customer_button_ranking.html">
            <img src="ranking.png" alt="유저 랭킹">
            유저 랭킹
        </a>
    </nav>

    <!-- JavaScript -->
    <script>
        function goToMainPage() {
            window.location.href = "customer_home.html";
        }

        function toggleMenu() {
            var sideMenu = document.getElementById("sideMenu");
            if (sideMenu.style.width === "250px") {
                sideMenu.style.width = "0";
            } else {
                sideMenu.style.width = "250px";
            }
        }

        function showContact() {
            alert("thumblerfor@gmail.com 이메일로 연락 주세요");
        }

        function loadQRCode() {
            fetch('https://example.com/qrcode/customer/generate', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    'Cookie': 'sessionId=abcd1234'
                }
            })
                .then(response => response.json())
                .then(data => {
                    const qrContainer = document.getElementById('qrContainer');
                    qrContainer.innerHTML = `<img src="${data.qrCodeUrl}" alt="QR 코드">`;
                })
                .catch(error => {
                    console.error('QR 코드를 불러오는 중 오류 발생:', error);
                    document.getElementById('qrContainer').textContent = '큐알 코드를 불러오지 못했습니다.';
                });
        }

        // 페이지가 로드되면 QR 코드 로드
        window.onload = loadQRCode;
    </script>

</body>

</html>
